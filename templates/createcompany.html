{% extends 'navbar.html' %}

{% block title %}Rejestracja{% endblock %}

{% block content %}
    <div class="container login-container">
        <form class="form-signin" name="Company" action="{% url 'create_company' %}" method="post">
            {% csrf_token %}
            <h2 class="form-signin-heading">Stwórz nową firmę</h2>
            <input name="Name" class="form-control" placeholder="Nazwa firmy" required="" autofocus=""
                   type="text">
            <input name="NIP" class="form-control" placeholder="NIP" required=""
                   type="text">
            <input name="Street" class="form-control" placeholder="Ulica" required="" autofocus=""
                   type="text">
            <input name="City" class="form-control" placeholder="Miasto" required="" autofocus=""
                   type="text">
            <input name="Postcode" class="form-control" placeholder="Kod pocztowy" required="" autofocus=""
                   type="text">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Załóż</button>
        </form>
    </div>
{% endblock content %}
