{% extends 'navbar.html' %}

{% block title %}Logowanie{% endblock %}

{% block content %}
<div class="container login-container">
      <form class="form-signin" name="LoginForm" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading">Zaloguj się</h2>
        <label for="inputLogin" class="sr-only">Login</label>
        <input id="inputLogin" name="Login" class="form-control" placeholder="Login" required="" autofocus="" type="text">
        <label for="inputPassword" class="sr-only">Hasło</label>
        <input id="inputPassword" name="Password" class="form-control" placeholder="Hasło" required="" type="password">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj</button>
      </form>
</div>
{% endblock content %}
